<div class="assignment">
  <h3></h3>
  <div class="panel-group" id="accordion">
    <div class="panel panel-default" *ngFor="let assignment of assignments;let i = index;">
      <div class="panel-heading" style="padding: 5px 12px;" data-toggle="collapse" data-parent="#accordion" [attr.href]="'#collapse'+i">
        <label>Title :</label>{{assignment.title}} (<label>{{assignment.subject}}</label>)
        <span class="pull-right"><label>Due Date: </label>{{assignment.dueDate}}</span>
      </div>
      <div [attr.id]="'collapse'+i" class="panel-collapse collapse">
        <div class="panel-body">
          <div class="col-sm-8">
            <label>Description :</label>{{assignment.description}}
            <p><label>Created At :</label>{{assignment.createdAt}}</p>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-link pull-right" [routerLink]="['/faculty/assessment']">view-assessnment</button>
          </div>
        </div>
      </div>
      <!-- <div class="panel-footer" style="padding: 5px 12px;">
        <label>{{assignment.subject}}</label>
        <span class="pull-right"><label>Created At :</label>{{assignment.createdAt}}</span>
      </div> -->
    </div>
  </div>
</div>
