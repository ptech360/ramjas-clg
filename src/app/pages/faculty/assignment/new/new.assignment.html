<div class="">
  <h3></h3>
  <div class="panel panel-default">
    <div class="panel-heading">
      New Assignment
    </div>
    <form class="form-horizontal">
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label col-sm-3" style="text-align:left">Title : </label>
          <div class="col-sm-9">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" style="text-align:left">Description : </label>
          <div class="col-sm-9">
            <textarea type="text" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" style="text-align:left">Standard : </label>
          <div class="col-sm-9">
            <select class="form-control">
              <option>1st Semester</option>
              <option>2nd Semester</option>
              <option>3td Semester</option>
              <option>4th Semester</option>
              <option>5th Semester</option>
              <option>6th Semester</option>
              <option>7th Semester</option>
              <option>8th Semester</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" style="text-align:left">Subject : </label>
          <div class="col-sm-9">
            <select class="form-control">
              <option>Abc</option>
              <option>Abc</option>
              <option>Abc</option>
              <option>Abc</option>
              <option>Abc</option>
              <option>Abc</option>
              <option>Abc</option>
              <option>Abc</option>
              <option>Abc</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" style="text-align:left">Due Date : </label>
          <div class="col-sm-9">
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" style="text-align:left">Attachments : </label>
          <input type="file" class="col-sm-9" (change)="getFiles($event)" multiple>
          <ul class="col-sm-offset-3 col-sm-9" style="list-style:none;">
            <li *ngFor="let file of files;let i=index;"><b>{{i+1}}</b>) {{file.name}} 
              <button type="button" class="close" (click)="deleteFile(i)">&times;</button>
            </li>
          </ul>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
